<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 001</title>
</head>
<body>
    <h1>TESTANDO A AULA</h1>
    <p>para se conseguir vários formatos da mesma imagem: <abbr title="usa-se a tag picture">essa tag</abbr></p>
    <p>para se conseguir alterar a fonte das imagen <abbr title="usa-se a tag source media type e altera de min pra max">essa tag (s)</abbr></p>
<!--o max-width é para colocar o máximo de formato, se não tiver, a outra "" é para abrir a imagem alternativa-->

    <picture>
    <source media="(max-width:750px )" srcset="Imagens/foto-p.png" type="image/png">
    <source media="(max-width:1050px )" srcset="Imagens/foto-m.png" type="image/png">
     <img src="Imagens/foto-g.png" alt="imagem flexível">
    </picture>
</body>
</html>
