<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
</head>
<style>
    div{
        display: inline-block;
        border: 2px solid black;
        height: 200px;
        width: 200px;
        text-align: center;
        background-color: rgb(103, 239, 178);

    }
    div:hover {
        background-color: lightgray;
        color: blue;
    }
</style>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>
</html>
