<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style> 
    @font-face {
        font-family: "Youth.ttf";
        src: url(fonts/Dominant\ Youth.ttf); 
    }
    /*
    O font-family é o nome do arquivo do mesmo jeito que foi baixado 
    */  
        body{
            font-family: "youth.ttf";
            }
        h1  { 
            font-family: "youth.ttf";
            font-size: 3em;
            }
        p {
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.5em;
          }

    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestiae illum voluptatibus exercitationem at commodi est iste ad mollitia nobis nam esse rerum distinctio saepe illo, dignissimos assumenda sapiente debitis molestias.</p>
    
</body>
</html>
