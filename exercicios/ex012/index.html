<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens em HTML 5 </title>
</head>
<body>
    <h1>Imagem Dinâmica </h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminue o tamanho do seu navegador.</p>
    <picture> 
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">  
    <source media="(max-width: 1050px )" srcset="imagens/FOTO-M.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Para se usar áudio no site</h1>
    <audio preload="metadata" autoplay controls  >

<source src="midia/guanacast33.mp3" type="audio/mpeg">
<source src="midia/guanacast33.mp3" type="audio/ogg">
<source src="midia/guanacast33.mp3" type="audio/wav">

</audio>
</body>
</html>
